<div class="main-container">
  <div class="personal-details">
  <h1 class="account-header"> Account</h1>
<form [formGroup]="accountForm" >
  <mat-form-field class="account-details" appearance="fill">
    <mat-label>Username:</mat-label>
    <input formControlName="UserName" required matInput placeholder="{{accountForm.get('UserName').value}}">
  </mat-form-field>

  <mat-form-field class="account-details" appearance="fill">
    <mat-label>First name:</mat-label>
    <input formControlName="FirstName" required matInput placeholder="{{accountForm.get('FirstName').value}}">
  </mat-form-field>

  <mat-form-field class="account-details" appearance="fill">
    <mat-label>Last name:</mat-label>
    <input formControlName="LastName" required matInput placeholder="{{accountForm.get('LastName').value}}">
  </mat-form-field>

  <mat-form-field class="account-details" appearance="fill">
    <mat-label>Email:</mat-label>
    <input formControlName="Email" required matInput readonly placeholder="{{accountForm.get('Email').value}}">
  </mat-form-field>
</form>
</div>
