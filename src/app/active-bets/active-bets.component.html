<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">

    <ng-container *ngIf="column.endsWith('created') || column.endsWith('matchDetail')">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element"> {{element[column] | date: 'EEE dd LLL HH:mm'}}</td>
    </ng-container>


    <ng-container *ngIf="column.endsWith('isSettled')">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="element[column] = !element[column]; $event.stopPropagation()"> <span *ngIf="element[column]"> Settled</span> <span *ngIf="!element[column]">Unsettled</span>  </button> </td>
    </ng-container>

    <ng-container *ngIf="!column.endsWith('created') || !column.endsWith('isSettled') || !column.endsWith('matchDetail')">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.created | date: 'EEE dd LLL HH:mm'}} </div>
          <div class="example-element-symbol"> {{element.fixture}} </div>
          <div class="example-element-name"> {{element.selection}} </div>
          <div class="example-element-weight"> {{element.matchDetail | date: 'EEE dd LLL HH:mm'}} </div>
        </div>
        <div class="example-element-description">
          {{element.backOdd}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
