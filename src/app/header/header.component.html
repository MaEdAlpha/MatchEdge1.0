<mat-toolbar>

    <button class="subscription-btn" mat-raised-button *ngIf="showSubscriptionButton" (click)="goToSubscriptions()">Subscriptions</button>

    <div *ngIf="displayActivated else displayIconOnly">
      <img class="settings-img"
        matTooltip="View settings"
        matTooltipPosition="right"
        (click)="displayNotification=!displayNotification; notificSettingsClicked(displayNotification)"
        src="/assets/img/jbLogo.png">
    </div>
    <ng-template #displayIconOnly>
      <img class="settings-img" src="/assets/img/jbLogo.png">
    </ng-template>


  <div class="button-container">
    <app-auth-nav></app-auth-nav>
  </div>
</mat-toolbar>
