
<div id="app" class="d-flex flex-column h-100">
  <div class="container" *ngIf="auth.isLoading$ | async; else loaded">
    <div class="load-screen">
      <img src="../assets/img/isLoading.jpg" alt="">

    </div>
  </div>

  <ng-template #loaded>
    <div *ngIf="isAuthenticated">
      <app-header (notificationSettings)="displayPanel($event)" [displayNotification] ="toggleSettingsTemplate" ></app-header>
      <hr>
      <div *ngIf="toggleSettingsTemplate && !isLoading">
        <app-match-notification-settings (disableViewEvent)="displayPanel($event)" (flickerEvent)="resetSettings($event)" [resetToTab]="tabSelection"></app-match-notification-settings>
      </div>
      <div class="container flex-grow-1">
        <div class="mt-5">
          <router-outlet></router-outlet>
          <app-loading [isLoading]="isLoading"></app-loading>
        </div>
      </div>
    </div>
    
  </ng-template>


    <div *ngIf="!isAuthenticated" class="welcome-container">
      <app-landing-page></app-landing-page>
      <hr class="top-hz">
      <div class="welcome-buttons">
        <app-auth-login-button></app-auth-login-button>
        <app-auth-signup-button class="button"></app-auth-signup-button>
      </div>
      <hr class="bottom-hz">
      <app-about></app-about>
    </div>


</div>
