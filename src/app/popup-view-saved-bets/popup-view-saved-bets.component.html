<div class="sab-title-container">
  <img class="fc-logo" src="/assets/img/fcLogo/{{data.Selection.toLowerCase().split(' ').join('-')}}.png">
  <h1 mat-dialog-title> {{data.Selection}}</h1>
  <h2 mat-dialog-title> {{data.Home}} v. {{data.Away}}</h2>
</div>

<ng-container
  *ngIf="!isEmptyList; then displaySAB else noSavedBets">
</ng-container>

<ng-template #displaySAB>

  <div class="sab-table">
    <mat-action-list  #activeBets [multiple]="false">
      <mat-list-option *ngFor="let activeBet of importedSabList">
        <div class="sab-row">
          <p class="sab-row-item">TimeStamp</p> <span class="sab-row-item">{{activeBet.Details}}</span> <span class="sab-row-item">{{activeBet.Home}}</span>
          <button mat-button-raised (click)="editDeleteSab(activeBet)" class="sab-row-button"> Edit </button>
        </div>
      </mat-list-option>
    </mat-action-list>
  </div>

  <!-- <p>
    Options selected: {{activeBets}}
  </p> -->


  <div mat-dialog-content>
    <p>Make a nested list, should populate all active Bets?</p>
    <mat-form-field>
      <mat-label>Favorite Animal</mat-label>
      <input matInput [(ngModel)]="data.Selection">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Go Back</button>
    <button mat-button [mat-dialog-close]="data.Selection" cdkFocusInitial>Add Active Bet</button>
  </div>
</ng-template>

<ng-template #noSavedBets>
  <p>You currently have no Active Bets Saved</p>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Go Back</button>
    <button mat-button [mat-dialog-close]="data.Selection" cdkFocusInitial>Add Active Bet</button>
  </div>
</ng-template>
