<app-view-table-sidenav></app-view-table-sidenav>
<app-top-layer-filters (hideTable)="setTableHidden($event)"></app-top-layer-filters>

    <div class="view-table-cont" [style.visibility]="!isTableHidden ? 'visible' : 'collapse' "[style.height]="!isTableHidden ? ' ' : '0' " [style.margin-bottom]="!isTableHidden ? '' : '0'" [style.display]="isTableHidden ? 'inline-flex' : 'inline' " >

      <div class="lge-title-cont">
        <h1 class="main-header">League Selection</h1>
      </div>

      <div class="home-away-cont">
        <h2 class="hac">Home</h2> <h2 class="hac">Away</h2>
      </div>

      <!-- View Table -->
      <mat-table mat-table [dataSource] ="dataSource">

        <ng-container *ngFor="let column of columns" matColumnDef={{column.field}}>
          <mat-header-cell *matHeaderCellDef> {{column.field}}</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row[column.field]}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        <ng-container matColumnDef="groupHeader">
          <mat-cell colspan="10" *matCellDef="let group">
            <strong>{{group[groupByColumns[0]]}} ({{group.totalCounts}})</strong>
          </mat-cell>
        </ng-container>

        <mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup;" (click)="groupHeaderClick(row)">Test</mat-row>

      </mat-table>
    </div>
      <hr>
    <app-juicy-match [allMatches] = "matches"></app-juicy-match>


    <hr id="footer-hrz">
    <div class="footer-container">
      <p>Fill footer info here</p>
    </div>
