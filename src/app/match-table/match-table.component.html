
<button mat-raised-button (click)="clearMatches()" color= "primary"> <span>Clear List</span>  </button>
<button mat-raised-button (click)="getMatches()" color= "primary"> <span>Populate</span> </button>
<hr>

<table mat-table [dataSource]= "matches" >
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th id="column-header"  mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" ></tr>
</table>
