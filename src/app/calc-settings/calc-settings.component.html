<mat-sidenav-container>

  </mat-sidenav>
  <mat-sidenav-content>
    <button class="outer-nav" mat-button (click)="isOpened=!isOpened">
      Match Settings
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
