<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav [(opened)]="isOpened" position="end">
    <button mat-raised-button color= "primary" class="inner-nav" (click)="sidenav.close()" ><mat-icon>arrow_forward_ios</mat-icon></button>
    <div class="calculator">
      <h1>Calculator Settings</h1>
      <mat-checkbox> Auto hide games after bet is logged</mat-checkbox>
      <mat-checkbox [(ngModel)]="defaultChecked" (click)="setStakes()"> Apply default stake preferences </mat-checkbox>
      <div class="preference-container">
        <div class="user-preference" *ngIf="!defaultChecked"> Stake Preferences </div>
        <div class="default-preference" *ngIf="defaultChecked">Default Stake Preferences</div>
        <div class="stake-input">
          <p class="stake-header">Odds Range</p>
          <p class="stake-header">Stake</p>
          <div class="stake-field-cont">
            <p>1.5 - 2.0 </p><input class= "stake-input" type="text" id=first-range value={{stakes[0]}}>
          </div>
          <div class="stake-field-cont">
            <p>2.0 - 3.0 </p><input  class= "stake-input" type="text" id=second-range value={{stakes[1]}}>
          </div>
          <div class="stake-field-cont">
            <p>3.0 - 4.0 </p><input class= "stake-input" type="text" id=third-range value={{stakes[2]}}>
          </div>
          <div class="stake-field-cont">
            <p>4.0 - 5.0 </p><input  class= "stake-input"type="text" id=fourth-range value={{stakes[3]}}>
          </div>
          <div class="stake-field-cont">
            <p>5.0 - 6.0 </p><input class= "stake-input" type="text" id=fifth-range value={{stakes[4]}}>
          </div>
          <div class="stake-field-cont">
            <p>6.0 - 7.0 </p><input class= "stake-input" type="text" id=sixth-range value={{stakes[5]}}>
          </div>
          <div class="stake-field-cont">
            <p> > 7.0 </p><input class= "stake-input" type="text" id=final-range value={{stakes[6]}}>
          </div>
            <input type="submit" value="Save" (click)="saveStakePref()">
        </div>

      </div>
    </div>
    <div class="smarkets"></div>
    <div class="alerts-notifications"></div>

  </mat-sidenav>
  <mat-sidenav-content>
    <button class="outer-nav" mat-button (click)="isOpened=!isOpened">
      Match Settings
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
